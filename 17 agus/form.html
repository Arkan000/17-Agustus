    <div class="konten kontenform">
        <h1>Pendaftaran lomba</h1><br>
        <h3>Silahkan isi form berikut ini untuk pendaftaran lomba:</h3>

        <div class="container">
            <form action="/" class="form" id="form">
                <div class="inputBox">
                    <label for="">Nama Lengkap:</label>
                    <input type="text" name="nama" id="nama" placeholder="Masukkan nama lengkap" >
                </div>

                <div class="inputBox">
                    <label for="">Tanggal Lahir:</label>
                    <input type="date" name="tgl" id="tgl" placeholder="Masukkan Tanggal Lahir anda">
                </div>


                <div class="inputBox">
                    <label for="">NIK:</label>
                    <input type="number" name="nik" id="nik" placeholder="Masukkan NIK anda" required>
                </div>

                <div class="inputBox">
                    <label for="">No. HP:</label>
                    <input type="number" name="nohp" id="nohp" placeholder="Masukkan nomor HP anda"required>
                </div>

                <div class="genderBox">
                    <h4>Jenis Kelamin:</h4>
                    <div class="genderoption">
                        <div class="gender">
                            <input type="radio" id="lanang" name="gender" required>
                            <label for="lanang">Laki-laki</label>
                        </div>

                        <div class="gender">
                            <input type="radio" id="wedok" name="gender"required>
                            <label for="wedok">Perempuan</label>
                        </div>
                    </div>
                </div>

                <div class="inputBox">
                    <label for="">Alamat</label>
                    <input type="text" name="" id="alamat" placeholder="Provinsi">
                    <input type="text" name="" id="alamat" placeholder="Kabupaten">
                    <input type="text" name="" id="alamat" placeholder="Kecamatan">
                    <div class="column">
                        <input type="text" name="" id="alamat" placeholder="Desa">
                        <input type="text" name="" id="alamat" placeholder="RT/RW">
                    </div>
                    <h4>Lomba:</h4>
                    <div class="selectBox">
                            <select name="" id="">
                                <option value="">Makan Kerupuk</option>
                                <option value="">Tarik Tambang</option>
                                <option value="">Balap Karung</option>
                                <option value="">Panjat Pinang</option>
                                <option value="">Gebuk GUling</option>
                                <option value="">Balap Bakiak</option>
                            </select>
                        </div>
                </div>

                <button type="submit" onclick="kirim()">Kirim</button>
            </form>
        </div>
    </div>
